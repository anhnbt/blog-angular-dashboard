<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="off">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" formControlName="username" #input>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" formControlName="password">
    </div>
    <app-response-message [data]="data"></app-response-message>
    <button type="submit" [disabled]="!loginForm.valid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <app-loader [isLoading]="isLoading"></app-loader>
    </button>
</form>
